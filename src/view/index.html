<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>MindZone</title>
  </head>

  <body>
    <!----------------- Navbar ------------------>

    <nav class="navbar navbar-dark bg-primary navbar-expand-sm py-2 sticky-top">
      <div class="container-fluid">
        <a href="" class="navbar-brand d-flex align-items-center mx-auto">
          <i class="bi-bootstrap-fill fs-1"></i> MindZone
        </a>
      </div>
    </nav>

    <!----------------- Main Container ------------------>
    <div class="container d-flex justify-content-center align-items-center flex-column mt-5">
      <!----------------- Login Container ------------------>

      <div class="row border rounded-5 p-3 bg-white shadow box-area col-md-12">
        <!----------------- Left Box ------------------>

        <div
          class="col-12 col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box text-bg-dark"
        >
          <div class="featured-image mb-3">
            <img src="./assets/1.png" alt="" class="img-fluid" style="width: 250px" />
          </div>

          <p class="fs-2 fw-semibold">MindZone</p>
          <small class="text-wrap text-center" style="width: 17rem"
            >Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quia, repellat.</small
          >
        </div>
        <!----------------- Right Box ------------------>

        <div class="col-12 col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2>Olá, Fulano</h2>
              <p>Estamos felizes que retornou (=</p>

              <div class="input-group mb-3">
                <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="E-mail" />
              </div>

              <div class="input-group mb-1">
                <input
                  type="password"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Senha"
                />
              </div>

              <div class="input-group mb-5 d-flex justify-content-between mt-2">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="formCheck" />
                  <label for="formCheck" class="form-check-label"><small>Lembrar</small></label>
                </div>

                <div class="forgot">
                  <small><a href="#">Esqueceu a senha?</a></small>
                </div>
              </div>

              <div class="input-group mb-3">
                <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
              </div>

              <div class="input-group mb-3">
                <button class="btn btn-lg btn-light w-100 fs-6">
                  <img src="./assets/google.png" style="width: 20px" class="me-2" />
                  <small>Logar com Google</small>
                </button>
              </div>

              <div class="row">
                <small>Não tem uma conta? <a href="">Crie agora</a></small>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5 mb-5">
        <h3 class="text-center">Não tem uma conta?</h3>
        <button class="btn btn-lg btn-success">Cadastre-se aqui!</button>
      </div>
    </div>
  </body>
</html>
